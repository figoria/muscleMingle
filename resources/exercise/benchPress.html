
<h2><a href="/exercise">Bench press</a></h2>
<p>De bench press is een oefening die je uitvoert op een bench.
    Ga op het bankje liggen en haal de barbell uit het rek. Breng de stang dan gecontroleerd naar de borst
    en breng hem gecontroleerd weer omhoog. Als je klaar bent leg je de stang weer in het rek.</p>
